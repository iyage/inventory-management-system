request.onupgradeneeded = function(event) {
            var db = event.target.result;
            var customerStore= db.createObjectStore("customer", {keyPath: "id",autoIncrement:true});
            var orderStore = db.createObjectStore("order",{keyPath:"orderNumber",autoIncrement:false})
            var productStore =  db.createObjectStore("products",{keyPath:"sku",autoIncrement:false})
            orderStore.createIndex("raisedBy","raisedBy",{unique:false})
            orderStore.createIndex("warehouse","warehouse",{unique:false})
            orderStore.createIndex("customerId","customerId",{unique:false})
            
            for (var i in customers) {
              customerStore.add(customers[i]);
            }

            for (var i in orders) {
              orderStore.add(orders[i]);
            }

         for(var i in products)  productStore.add(products[i]);


         }
